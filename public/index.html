<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <title>7NUJOOM</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <!--
    never     	删除http请求head中的referer
    always      	不改变http请求dead中的referer的值。注意，这种情况下，如果当前页面使用了https协议，而要加载的资源使用http协议，加载资源的请求head中也会携带referer。
    origin	从当前页面中发起的http请求只携带origin部分。
    default	如果当前页面使用的是https协议，而正要加载的资源使用的是普通的http协议，则将http请求head中的referer置为空。-->
    <meta name="referrer" content="always">
    <!-- 设置苹果工具栏颜色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="format-detection" content="telephone=no">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!--UC-->
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!--facebook-->
    <meta property="fb:app_id" content="1488403388104712">
    <meta property="og:site_name" id="mateName" content="">
    <meta property="og:title" id="mateTitle" content="">
    <meta property="og:type" content="article">
    <meta property="og:url" id="mateUrl" content="">
    <meta property="og:image" id="mateImage" content="">
    <!--视口-->
    <meta name="viewport" id="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=no,initial-scale=0.43,minimum-scale=0.43, maximum-scale=0.43">
    <!--可以使 Android 版 Chrome 在访问时状态栏自动变色，有很多网站都在使用。-->
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>

  <body>
    <div id="root"></div>
    <script>
      (function () {
        var scalar = 750, scale = parseInt(window.screen.width) / scalar, userScalable = 'no';
        document.getElementById('viewport').setAttribute('content', 'target-densitydpi=device-dpi,width=750,user-scalable=no,initial-scale=' + scale.toFixed(2) * 1);
      })()

    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>

</html>
